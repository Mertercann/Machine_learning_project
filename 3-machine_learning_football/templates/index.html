<!DOCTYPE html>
<!-- app.py + synthetic_football_stats_2025.pkl ile uyumlu. PlayerFeatures: Team, Position, Age, Matches, Goals, Assists, Pass_Accuracy -->
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futbolcu Değer Tahmini | Transfer Kartı</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --pitch-green: #1a472a;
      --card-bg: linear-gradient(145deg, #0f2d1a 0%, #1a472a 50%, #0d2818 100%);
      --gold: #d4af37;
      --gold-light: #f4e4a6;
      --white: #f5f5f5;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --radius: 16px;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
      background: var(--pitch-green);
      background-image:
        repeating-linear-gradient(90deg, transparent, transparent 80px, rgba(45,90,61,0.15) 80px, rgba(45,90,61,0.15) 81px),
        repeating-linear-gradient(0deg, transparent, transparent 80px, rgba(45,90,61,0.12) 80px, rgba(45,90,61,0.12) 81px);
      color: var(--white);
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.5rem);
      letter-spacing: 0.08em;
      color: var(--gold);
      text-shadow: 0 2px 12px rgba(212,175,55,0.3);
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      max-width: 1100px;
      width: 100%;
    }
    .panel {
      background: var(--card-bg);
      border: 2px solid rgba(212,175,55,0.25);
      border-radius: var(--radius);
      padding: 1.75rem;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 380px;
    }
    .panel h2 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.35rem;
      letter-spacing: 0.06em;
      color: var(--gold-light);
      margin-bottom: 1.25rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(212,175,55,0.3);
    }
    .form-group { margin-bottom: 1rem; }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      font-weight: 600;
      color: rgba(255,255,255,0.85);
      margin-bottom: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
    }
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.65rem 0.85rem;
      border: 1px solid rgba(212,175,55,0.35);
      border-radius: 8px;
      background: rgba(0,0,0,0.25);
      color: var(--white);
      font-family: inherit;
      font-size: 0.95rem;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: var(--gold);
      box-shadow: 0 0 0 2px rgba(212,175,55,0.2);
    }
    .form-group select option { background: #1a472a; color: var(--white); }
    .btn-predict {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.9rem 1.5rem;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.25rem;
      letter-spacing: 0.1em;
      color: var(--pitch-green);
      background: linear-gradient(180deg, var(--gold-light) 0%, var(--gold) 100%);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(212,175,55,0.4);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .btn-predict:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(212,175,55,0.5); }
    .btn-predict:active { transform: translateY(0); }
    .btn-predict:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

    .player-card {
      width: 100%;
      max-width: 340px;
      min-height: 380px;
      background: var(--card-bg);
      border: 2px solid rgba(212,175,55,0.35);
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      opacity: 0.95;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .player-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    }
    .card-header {
      padding: 1.25rem 1.25rem 0.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(212,175,55,0.2);
    }
    .team-logo {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: rgba(0,0,0,0.3);
      border: 2px solid var(--gold);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      flex-shrink: 0;
    }
    .team-logo img { width: 100%; height: 100%; object-fit: cover; }
    .team-logo .initial {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.75rem;
      color: var(--gold);
    }
    .team-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.4rem;
      letter-spacing: 0.04em;
      color: var(--gold-light);
      line-height: 1.2;
    }
    .card-body {
      padding: 1.25rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.4rem 0;
      font-size: 0.9rem;
      border-bottom: 1px solid rgba(255,255,255,0.06);
    }
    .stat-row:last-of-type { border-bottom: none; }
    .stat-label { color: rgba(255,255,255,0.7); }
    .stat-value { font-weight: 600; color: var(--white); }
    .card-footer {
      padding: 1.25rem;
      background: rgba(0,0,0,0.25);
      text-align: center;
      border-top: 2px solid rgba(212,175,55,0.25);
    }
    .value-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: rgba(255,255,255,0.7);
      margin-bottom: 0.25rem;
    }
    .value-amount {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 2.5rem;
      color: var(--gold);
      line-height: 1;
      text-shadow: 0 0 20px rgba(212,175,55,0.4);
    }
    .value-amount .currency { font-size: 1.25rem; margin-left: 0.15rem; opacity: 0.9; }
    .card-placeholder {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      padding: 2rem;
      color: rgba(255,255,255,0.45);
      font-size: 0.95rem;
      text-align: center;
    }
    .card-placeholder svg { width: 64px; height: 64px; margin-bottom: 1rem; opacity: 0.5; }
    .error-msg {
      background: rgba(180,60,60,0.25);
      border: 1px solid rgba(220,80,80,0.5);
      color: #f4a0a0;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      margin-top: 1rem;
      display: none;
    }
    .error-msg.visible { display: block; }
    @media (max-width: 700px) {
      .container { flex-direction: column; align-items: center; }
      .player-card { max-width: 380px; }
    }
  </style>
</head>
<body>
  <h1>⚽ Futbolcu Değer Tahmini</h1>

  <div class="container">
    <div class="panel">
      <h2>Oyuncu Bilgileri</h2>
      <form id="predictForm">
        <div class="form-group">
          <label for="team">Takım</label>
          <select id="team" name="team" required>
            <option value="">Takım seçin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="position">Pozisyon</label>
          <select id="position" name="position" required>
            <option value="">Pozisyon seçin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="age">Yaş</label>
          <input type="number" id="age" name="age" min="16" max="45" value="25" required>
        </div>
        <div class="form-group">
          <label for="matches">Maç Sayısı</label>
          <input type="number" id="matches" name="matches" min="0" value="30" required>
        </div>
        <div class="form-group">
          <label for="goals">Gol</label>
          <input type="number" id="goals" name="goals" min="0" value="5" required>
        </div>
        <div class="form-group">
          <label for="assists">Asist</label>
          <input type="number" id="assists" name="assists" min="0" value="3" required>
        </div>
        <div class="form-group">
          <label for="pass_accuracy">Pas İsabeti (%)</label>
          <input type="number" id="pass_accuracy" name="pass_accuracy" min="0" max="100" step="0.1" value="85" required>
        </div>
        <button type="submit" class="btn-predict" id="btnPredict">Değer Hesapla</button>
      </form>
      <p class="error-msg" id="errorMsg"></p>
    </div>

    <div class="player-card" id="playerCard">
      <div class="card-header">
        <div class="team-logo" id="teamLogo">
          <span class="initial" id="teamInitial">—</span>
        </div>
        <div class="team-name" id="cardTeamName">Takım seçin</div>
      </div>
      <div class="card-body" id="cardBody">
        <div class="card-placeholder" id="cardPlaceholder">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2z"/>
            <circle cx="12" cy="8" r="3"/>
            <path d="M6 21v-2a4 4 0 014-4h4a4 4 0 014 4v2"/>
          </svg>
          Değer görmek için formu doldurup "Değer Hesapla"ya tıklayın.
        </div>
        <div id="cardStats" style="display: none;">
          <div class="stat-row"><span class="stat-label">Pozisyon</span><span class="stat-value" id="cardPosition">—</span></div>
          <div class="stat-row"><span class="stat-label">Yaş</span><span class="stat-value" id="cardAge">—</span></div>
          <div class="stat-row"><span class="stat-label">Maç</span><span class="stat-value" id="cardMatches">—</span></div>
          <div class="stat-row"><span class="stat-label">Gol</span><span class="stat-value" id="cardGoals">—</span></div>
          <div class="stat-row"><span class="stat-label">Asist</span><span class="stat-value" id="cardAssists">—</span></div>
          <div class="stat-row"><span class="stat-label">Pas isabeti</span><span class="stat-value" id="cardPassAccuracy">—</span></div>
        </div>
      </div>
      <div class="card-footer" id="cardFooter" style="display: none;">
        <div class="value-label">Tahmini piyasa değeri</div>
        <div class="value-amount"><span id="valueAmount">0</span><span class="currency">M€</span></div>
      </div>
    </div>
  </div>

  <script>
    var API_BASE = '';
    var teamSelect = document.getElementById('team');
    var positionSelect = document.getElementById('position');
    var teamLogo = document.getElementById('teamLogo');
    var teamInitial = document.getElementById('teamInitial');
    var cardTeamName = document.getElementById('cardTeamName');
    var cardPlaceholder = document.getElementById('cardPlaceholder');
    var cardStats = document.getElementById('cardStats');
    var cardFooter = document.getElementById('cardFooter');
    var errorMsg = document.getElementById('errorMsg');
    var btnPredict = document.getElementById('btnPredict');

    var teamLogoUrls = {
      'Arsenal': 'https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg',
      'ARSENAL': 'https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg',
      'Real Madrid': 'https://upload.wikimedia.org/wikipedia/en/5/56/Real_Madrid_CF.svg',
      'Barcelona': 'https://upload.wikimedia.org/wikipedia/en/4/47/FC_Barcelona_%28crest%29.svg',
      'Manchester City': 'https://upload.wikimedia.org/wikipedia/en/e/eb/Manchester_City_FC_badge.svg',
      'Bayern Munich': 'https://upload.wikimedia.org/wikipedia/commons/1/1b/FC_Bayern_M%C3%BCnchen_logo_%282017%29.svg',
      'Liverpool': 'https://upload.wikimedia.org/wikipedia/en/0/0c/Liverpool_FC.svg',
      'PSG': 'https://upload.wikimedia.org/wikipedia/en/a/a7/Paris_Saint-Germain_F.C..svg',
      'Juventus': 'https://upload.wikimedia.org/wikipedia/commons/a/a9/Juventus_FC_icon_%282019%29.svg',
      'Chelsea': 'https://upload.wikimedia.org/wikipedia/en/c/cc/Chelsea_FC.svg',
      'Atletico Madrid': 'https://upload.wikimedia.org/wikipedia/en/f/f4/Atletico_Madrid_2017_logo.svg',
      'Inter': 'https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg',
      'Inter Milan': 'https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg',
      'INTER MILAN': 'https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg',
      'INTER MİLAN': 'https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg',
      'Internazionale': 'https://upload.wikimedia.org/wikipedia/commons/0/05/FC_Internazionale_Milano_2021.svg',
      'Manchester United': 'https://upload.wikimedia.org/wikipedia/en/7/7a/Manchester_United_FC_crest.svg',
      'Tottenham': 'https://upload.wikimedia.org/wikipedia/en/b/b4/Tottenham_Hotspur.svg',
      'Borussia Dortmund': 'https://upload.wikimedia.org/wikipedia/commons/6/67/Borussia_Dortmund_logo.svg',
      'Napoli': 'https://upload.wikimedia.org/wikipedia/commons/2/2d/SSC_Neapel.svg',
      'AC Milan': 'https://upload.wikimedia.org/wikipedia/commons/d/d0/AC_Milan.svg',
      'Ajax': 'https://upload.wikimedia.org/wikipedia/en/7/79/Ajax_Amsterdam_%28crest%29.svg',
      'Benfica': 'https://upload.wikimedia.org/wikipedia/en/a/a2/SL_Benfica_logo.svg',
      'Sevilla': 'https://upload.wikimedia.org/wikipedia/en/4/4a/Sevilla_FC_logo.svg'
    };

    function getLogoUrl(teamName) {
      if (!teamName) return null;
      var key = teamName.trim();
      if (teamLogoUrls[key]) return teamLogoUrls[key];
      if (teamLogoUrls[key.toUpperCase()]) return teamLogoUrls[key.toUpperCase()];
      key = key.charAt(0).toUpperCase() + key.slice(1).toLowerCase();
      return teamLogoUrls[key] || null;
    }

    function setTeamLogo(teamName) {
      cardTeamName.textContent = teamName || 'Takım seçin';
      var initial = teamName ? teamName.charAt(0).toUpperCase() : '—';
      teamInitial.textContent = initial;
      var img = teamLogo.querySelector('img');
      if (img) img.remove();
      var logoUrl = getLogoUrl(teamName);
      if (logoUrl) {
        teamInitial.style.display = 'none';
        var imgEl = document.createElement('img');
        imgEl.src = logoUrl;
        imgEl.alt = teamName || 'Takım';
        imgEl.onerror = function() { this.remove(); teamInitial.style.display = 'block'; };
        teamLogo.appendChild(imgEl);
      } else {
        teamInitial.style.display = 'block';
      }
    }

    function showError(msg) {
      errorMsg.textContent = msg || '';
      errorMsg.classList.toggle('visible', !!msg);
    }

    async function loadOptions() {
      try {
        var res = await fetch(API_BASE + '/api/options');
        var data = await res.json();
        teamSelect.innerHTML = '<option value="">Takım seçin</option>';
        data.teams.forEach(function(t) {
          var opt = document.createElement('option');
          opt.value = t;
          opt.textContent = t;
          teamSelect.appendChild(opt);
        });
        positionSelect.innerHTML = '<option value="">Pozisyon seçin</option>';
        data.positions.forEach(function(p) {
          var opt = document.createElement('option');
          opt.value = p;
          opt.textContent = p;
          positionSelect.appendChild(opt);
        });
      } catch (e) {
        showError('Takım ve pozisyon listesi yüklenemedi.');
      }
    }

    teamSelect.addEventListener('change', function() { setTeamLogo(this.value); });

    document.getElementById('predictForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      showError('');
      btnPredict.disabled = true;

      var payload = {
        Team: teamSelect.value,
        Position: positionSelect.value,
        Age: parseInt(document.getElementById('age').value, 10),
        Matches: parseInt(document.getElementById('matches').value, 10),
        Goals: parseInt(document.getElementById('goals').value, 10),
        Assists: parseInt(document.getElementById('assists').value, 10),
        Pass_Accuracy: parseFloat(document.getElementById('pass_accuracy').value)
      };

      setTeamLogo(payload.Team);
      document.getElementById('cardPosition').textContent = payload.Position;
      document.getElementById('cardAge').textContent = payload.Age;
      document.getElementById('cardMatches').textContent = payload.Matches;
      document.getElementById('cardGoals').textContent = payload.Goals;
      document.getElementById('cardAssists').textContent = payload.Assists;
      document.getElementById('cardPassAccuracy').textContent = payload.Pass_Accuracy + '%';

      try {
        var res = await fetch(API_BASE + '/predict', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        var data = await res.json();
        if (!res.ok) throw new Error(data.detail || 'Tahmin alınamadı');
        var value = Number(data.prediction);
        var displayValue = value < 0 ? '0' : value.toFixed(2);
        document.getElementById('valueAmount').textContent = displayValue;
        cardPlaceholder.style.display = 'none';
        cardStats.style.display = 'block';
        cardFooter.style.display = 'block';
      } catch (err) {
        showError(err.message || 'Bağlantı hatası. Sunucu çalışıyor mu?');
        cardFooter.style.display = 'none';
      } finally {
        btnPredict.disabled = false;
      }
    });

    loadOptions();
  </script>
</body>
</html>
